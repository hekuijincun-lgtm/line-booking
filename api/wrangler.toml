name = "saas-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
workers_dev = true
minify = true
account_id = "0d18eef52ba66f8cddcf260265d14cf4"

# ES Modules 形式
[build]
upload.format = "modules"

[vars]
BASE_URL = "https://saas-api.hekuijincun.workers.dev"
ADMINS   = "U929e7fcc7a5ed0c4cbcd0c4c9b001815"

# === KV ===
[[kv_namespaces]]
binding    = "LINE_BOOKING"
id         = "22103efd0bd04365a2ec050a24b3dbc4"
preview_id = "03bbf9082957456cb4c18159d6788808"

# === Durable Objects バインド ===
# ※ 既存 SlotLock は触らない。新クラス SlotLockV2 を使う。
[[durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLockV2"

# === Migrations ===
# Freeプラン要件: new_sqlite_classes を新クラス名で作成
[[migrations]]
tag = "v1"
new_sqlite_classes = ["SlotLockV2"]

# ===== staging =====
[env.staging]
name = "saas-api-staging"
account_id = "0d18eef52ba66f8cddcf260265d14cf4"
main = "src/index.ts"
workers_dev = true

[env.staging.vars]
BASE_URL = "https://saas-api-staging.hekuijincun.workers.dev"
ADMINS   = "U929e7fcc7a5ed0c4cbcd0c4c9b001815"

[[env.staging.kv_namespaces]]
binding    = "LINE_BOOKING"
id         = "22103efd0bd04365a2ec050a24b3dbc4"
preview_id = "03bbf9082957456cb4c18159d6788808"

[[env.staging.durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLockV2"

[[env.staging.migrations]]
tag = "v1"
new_sqlite_classes = ["SlotLockV2"]
