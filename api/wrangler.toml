# api/wrangler.toml
name = "saas-api"
main = "src/index.ts"
compatibility_date = "2024-10-01"
workers_dev = true
minify = true

# ★ これがないと /accounts 問題が出やすい
account_id = "0d18eef52ba66f8cddcf260265d14cf4"

# --- KV（本番とプレビュー） ---
[[kv_namespaces]]
binding    = "LINE_BOOKING"
id         = "22103efd0bd04365a2ec050a24b3dbc4"   # LINE_BOOKING
preview_id = "03bbf9082957456cb4c18159d6788808"   # LINE_BOOKING_preview

# --- Durable Object ---
[[durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLock"

# Free プランは new_sqlite_classes を使う
[[migrations]]
tag = "0001"
new_sqlite_classes = ["SlotLock"]

# ✅ 管理者ID（カンマ区切りで複数可）
[vars]
BASE_URL = "https://saas-api.hekuijincun.workers.dev"
ADMINS   = "U929e7fcc7a5ed0c4cbcd0c4c9b001815"

# ===== staging 環境（--env staging） =====
[env.staging]
main = "src/index.ts"
account_id = "0d18eef52ba66f8cddcf260265d14cf4"

[[env.staging.kv_namespaces]]
binding    = "LINE_BOOKING"
id         = "22103efd0bd04365a2ec050a24b3dbc4"
preview_id = "03bbf9082957456cb4c18159d6788808"

[[env.staging.durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLock"

[[env.staging.migrations]]
tag = "0001"
new_sqlite_classes = ["SlotLock"]

[env.staging.vars]
BASE_URL = "https://saas-api.hekuijincun.workers.dev"
ADMINS   = "U929e7fcc7a5ed0c4cbcd0c4c9b001815"
