name = "saas-api"
main = "src/index.ts"
compatibility_date = "2024-11-01"
compatibility_flags = []
workers_dev = true

[vars]
ENV_NAME = "local-or-default"

# Durable Object（配列テーブルで定義）
[durable_objects]
[[durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLockV3"

[observability]
enabled = true

# ---------- STAGING ----------
[env.staging]
name = "saas-api-staging-v4"
workers_dev = true

[env.staging.vars]
ENV_NAME = "staging"

[[env.staging.kv_namespaces]]
binding = "LINE_BOOKING"
id = "<ここにstagingの32桁hex>"



preview_id = ""
preview_id = 
[env.staging.durable_objects]
[[env.staging.durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLockV3"

[env.staging.observability]
enabled = true

# ---------- PRODUCTION ----------
[env.production]
name = "saas-api-v4"
workers_dev = true

[env.production.vars]
ENV_NAME = "production"

[[env.production.kv_namespaces]]
binding = "LINE_BOOKING"
id = "<ここにproductionの32桁hex>"



preview_id = ""
preview_id = 
[env.production.durable_objects]
[[env.production.durable_objects.bindings]]
name = "SLOT_LOCK"
class_name = "SlotLockV3"

[env.production.observability]
enabled = true






