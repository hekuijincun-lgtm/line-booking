name: deploy / api (push, stable)

on:
  push:
    paths:
      - 'api/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Show files (debug)
        run: |
          ls -la
          echo "--- api ---"
          ls -la api || true
          echo "--- wrangler.toml (masked id) ---"
          sed -e 's/\(id = "\).*\("\)/\1***\2/' api/wrangler.toml || true

      - name: Wrangler version
        working-directory: api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx -y wrangler@4.40.2 --version

      - name: Whoami (token check)
        working-directory: api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx -y wrangler@4.40.2 whoami --verbose

      - name: Deploy (verbose)
        working-directory: api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: npx -y wrangler@4.40.2 deploy --verbose
