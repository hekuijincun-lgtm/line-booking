name: deploy / api (push, stable)

on:
  push:
    branches: [ master, main ]
    paths:
      - "api/**"
      - "!api/web/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}  # ← GitHub Secrets に保存した最新トークン
          workingDirectory: api                  # ← wrangler.toml があるフォルダ
          command: deploy
