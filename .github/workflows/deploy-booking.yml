name: Deploy Booking (Workers + UI)

on:
  push:
    branches: [ "master" ]

jobs:
  deploy-booking:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install wrangler (global)
        run: npm install -g wrangler@4.46.0

      - name: Deploy Workers + UI + Smoke
        shell: pwsh
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          CF_API_TOKEN:  ${{ secrets.CF_API_TOKEN }}
        run: |
          ./20-Deploy-All.ps1
