name: CI
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install deps (frozen)
        run: pnpm install --frozen-lockfile
        working-directory: api

      - name: Type check
        run: |
          if [ -f tsconfig.json ]; then pnpm exec tsc -noEmit; else echo 'skip: no tsconfig'; fi
        working-directory: api

      - name: Lint
        run: |
          if [ -f .eslintrc.js ] || [ -f .eslintrc.cjs ] || [ -f .eslintrc.json ]; then pnpm exec eslint . --max-warnings=0; else echo 'skip: no eslint'; fi
        working-directory: api

      - name: Build
        run: pnpm run -s build || echo 'no build script'
        working-directory: api

      - name: Unit tests (optional)
        run: pnpm -s test || echo 'no tests'
        working-directory: api
