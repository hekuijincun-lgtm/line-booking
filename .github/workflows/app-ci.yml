name: app-ci
on:
  push:
    paths:
      - "app/**"
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npm run build
      - name: Playwright
        run: |
          npx playwright install --with-deps
          npx playwright test
